<div (click)="clickBike()">
    <p-card>
        <ng-template pTemplate="header">
            <img *ngIf="bicicletta && bicicletta.immagini !== undefined" alt="Card" src="../../../assets/images/{{bicicletta.immagini}}" />
        </ng-template>
        <ng-template pTemplate="footer" class="footerStyle">
            <div class="idBike">E-Bike {{bicicletta?.id}}</div>

            <div class="dettagliPrezzo">
                <span class="details">{{bicicletta?.marca}}, {{bicicletta?.modello}}, {{bicicletta?.colore}}</span>
                <br>
                <span>{{prezzo}} â‚¬</span>
            </div>
        </ng-template>

    </p-card>
</div>

<div (click)="clickBike()">
    <p-card>
        <ng-template pTemplate="header">
            <img *ngIf="bike && bike.img !== undefined" alt="Card" [src]="firstImage" class="image"/>
        </ng-template>
        <ng-template pTemplate="footer" class="footerStyle">
            <div class="idBike">E-Bike {{bike?.brand}} {{bike?.model}}</div>

            <div class="dettagliPrezzo">
                <span class="details">{{ad?.price}}</span>
                <br> 
                <span>â‚¬</span>
            </div>
        </ng-template>
        <div class="additional-info">
            <div class="user-info">
                <span>Acquistata da: {{user?.name}}</span>
            </div>
            <div class="purchase-date">
                <span>Data di acquisto: {{appointment?.date}}</span>
            </div>
        </div>
    </p-card>
</div>
